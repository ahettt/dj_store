{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Вход</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                </form>
                <div class="mt-3 text-center">
                    <small>Нет аккаунта? <a href="{% url 'accounts:register' %}">Зарегистрироваться</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
