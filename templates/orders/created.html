{% extends "base.html" %}

{% block title %}Спасибо!{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4 text-success">Спасибо за заказ!</h1>
    <p class="lead">Ваш заказ <strong>#{{ order.id }}</strong> успешно оформлен.</p>
    <hr class="my-4">
    <p>Наш менеджер свяжется с вами в ближайшее время.</p>
    <a class="btn btn-primary btn-lg" href="{% url 'store:product_list' %}" role="button">Вернуться в магазин</a>
</div>
{% endblock %}
